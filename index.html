<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marks-Sheet</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="maindiv">
        <input type="text" placeholder="Name" id="todo_input" />
        <input type="text" placeholder="English" id="todo_input2" />
        <input type="text" placeholder="Urdu" id="todo_input3" />
        <input type="text" placeholder="General Knowledge" id="todo_input4" />
        <input type="text" placeholder="Science" id="todo_input5" />
        <button id="add_todo_btn">Add Todo</button>
        <button id="delete_all_todo_btn">Delete all</button>
    </div>

    <table id="todo_list">
        <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>English</th>
                <th>Urdu</th>
                <th>General Knowledge</th>
                <th>Science</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <script src="script.js"></script>
</body>

</html>
